<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | 3-column preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main
    class="grid min-h-screen bg-gradient-to-r  dark:from-indigo-900 from-indigo-300 to-purple-300 dark:to-purple-900 place-content-center">
    <section class="flex flex-col px-6 py-7 lg:flex-row">
      <article class="bg-rose-500 dark:bg-rose-900 text-white p-10 rounded-tl-3xl rounded-tr-3xl lg:rounded-tr-none lg:rounded-bl-3xl shadow-2xl">
        <img src="images/icon-sedans.svg" alt="sedans" class="drop-shadow-md animate-pulse">
        <h2 class="my-10 text-4xl uppercase">
        Sedans
        </h2>
        <p class="mb-10">
        Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city
        or on your next road trip.
        </p>
        <a href="#" class="rounded-full bg-rose-100 text-rose-900 py-3 px-5 hover:bg-red-300 drop-shadow-sm">
          learn more
        </a>
      </article>
      <article>
        <!-- SUVs
        Take an SUV for its spacious interior, power, and versatility. Perfect for your next family vacation
        and off-road adventures. -->
      </article>
      <article>
        <!-- Luxury
        Cruise in the best car brands without the bloated prices. Enjoy the enhanced comfort of a luxury
        rental and arrive in style. -->
      </article>

    </section>
  </main>

</body>

</html>
